<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>画一只皮卡丘给你看</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./default.css">
    <style id="styleTag"></style>
</head>
<body>
    <div class="actions">
        <input type="button" value="慢速" class='btn' id="slowly">
        <input type="button" value="中速" class='btn active' id="normal">
        <input type="button" value="快速" class='btn' id="quickly">
        <input type="button" value="加速" class='btn'>
        <input type="button" value="减速" class='btn' >
        <input type="button" value="中断" class='btn' >
    </div>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="./jquery-3.3.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
